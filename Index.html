<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéì Fiches Employ√©s</title>
  <style>
    /* ‚úÖ Permet le scroll vertical et bloque le scroll horizontal */
    html, body {
      overflow-y: auto;         /* active le scroll vers le bas */
      overflow-x: hidden;       /* emp√™che le scroll horizontal */
      scroll-behavior: smooth;  /* rend le d√©filement fluide */
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f5f7fb;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2b3a67;
      font-size: 2rem;
    }
    #employee-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .employee-card {
      background: white;
      border-radius: 15px;
      padding: 20px;
      width: 220px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }
    .employee-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    }
    .employee-name {
      font-weight: bold;
      font-size: 1.1rem;
      color: #1c2951;
    }
    .employee-grade {
      font-size: 0.9rem;
      color: #6b7280;
    }
    #employee-details {
      display: none;
      background: white;
      margin: 40px auto;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      max-width: 700px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    td {
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
    td:first-child {
      font-weight: bold;
      color: #2b3a67;
      width: 35%;
    }
    .back-btn {
      display: inline-block;
      margin-top: 15px;
      background: #2b3a67;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s ease;
    }
    .back-btn:hover {
      background: #4157a3;
    }
  </style>
</head>
<body>

  <h1>üéì Fiches Employ√©s</h1>
  <div id="employee-list"></div>
  <div id="employee-details"></div>

  <script>
    const SHEET_ID = "17ZntDHZ8olidnCM1pig311AcjawM4l6HoRxSYFP7KGw";
    const API_KEY = "AIzaSyBtOfa8W5POpJ2KOZSKqxsC4CfZBkYG40E"; // üîë Remplace ici par ta cl√© API
    const SHEET_NAME = "Info Employ√©";

    async function loadEmployees() {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${encodeURIComponent(SHEET_NAME)}?key=${API_KEY}`;
      const res = await fetch(url);
      const data = await res.json();

      if (!data.values || data.values.length === 0) {
        document.getElementById("employee-list").innerHTML = "<p>Aucune donn√©e trouv√©e.</p>";
        return;
      }

      // üßπ Supprimer les lignes vides
      const rows = data.values.filter(r => r.some(cell => cell.trim() !== ""));
      if (rows.length === 0) {
        document.getElementById("employee-list").innerHTML = "<p>Aucune donn√©e valide trouv√©e.</p>";
        return;
      }

      // üß† D√©tecter si la premi√®re ligne est un en-t√™te
      const firstRowIsHeader = rows[0].some(v => v.match(/[A-Za-z]/));
      const dataRows = firstRowIsHeader ? rows.slice(1) : rows;

      const employees = dataRows
        .map(row => ({
          id: row[1] || "",
          nom: row[2] || "",
          rib: row[3] || "",
          grade: row[4] || "",
          tel: row[5] || "",
          discord: row[6] || "",
          gmail: row[8] || "",
          diplome: row[9] || "",
          entree: row[10] || "",
          sortie: row[11] || "",
          sanction: row[12] || "",
          retrait: row[13] || "",
        }))
        // üö´ Filtrer les employ√©s sans pr√©nom ou sans grade
        .filter(emp => emp.nom.trim() !== "" && emp.grade.trim() !== "");

      if (employees.length === 0) {
        document.getElementById("employee-list").innerHTML = "<p>Aucun employ√© valide trouv√©.</p>";
        return;
      }

      window.allEmployees = employees;
      displayEmployeeList(employees);
    }

    function displayEmployeeList(employees) {
      const list = document.getElementById("employee-list");
      list.innerHTML = employees.map(emp => `
        <div class="employee-card" onclick="showDetails('${emp.nom.replace(/'/g, "\\'")}')">
          <div class="employee-name">${emp.nom}</div>
          <div class="employee-grade">${emp.grade}</div>
        </div>
      `).join("");
    }

    function showDetails(nom) {
      const emp = window.allEmployees.find(e => e.nom === nom);
      if (!emp) return;

      const details = document.getElementById("employee-details");
      details.style.display = "block";
      details.innerHTML = `
        <h2>üë§ ${emp.nom}</h2>
        <table>
          <tr><td>ID Unique</td><td>${emp.id}</td></tr>
          <tr><td>RIB</td><td>${emp.rib}</td></tr>
          <tr><td>Grade</td><td>${emp.grade}</td></tr>
          <tr><td>Num√©ro de T√©l√©phone</td><td>${emp.tel}</td></tr>
          <tr><td>ID Discord</td><td>${emp.discord}</td></tr>
          <tr><td>Permis Gmail</td><td>${emp.gmail}</td></tr>
          <tr><td>üéì Dipl√¥me</td><td>${emp.diplome}</td></tr>
          <tr><td>Date d'entr√©e</td><td>${emp.entree}</td></tr>
          <tr><td>Date de sortie</td><td>${emp.sortie}</td></tr>
          <tr><td>Avertissement / Licenciement</td><td>${emp.sanction}</td></tr>
          <tr><td>Date de retrait</td><td>${emp.retrait}</td></tr>
        </table>
        <a href="#" class="back-btn" onclick="hideDetails()">‚Üê Retour</a>
      `;
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    function hideDetails() {
      document.getElementById("employee-details").style.display = "none";
    }

    loadEmployees();
  </script>

</body>
</html>
